<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <header>Todo App</header>
        <div class="inputfield">
            <input type="text" name="" id="" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <!-- data comes from local storage -->
            <li>Complete a previous task<span><i class="fas fa-trash"></i></span></li>
            <li>Create a video for Youtube<span><i class="fas fa-trash"></i></span></li>
            <li>Create a new portfolio<span><i class="fas fa-trash"></i></span></li>
            <li>Visit aunt<span><i class="fas fa-trash"></i></span></li>
            <li>Read an article<span><i class="fas fa-trash"></i></span></li>
            <li>Create a new portfolio<span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
     </div>

    <script src="script.js"></script>

</body>
</html>
